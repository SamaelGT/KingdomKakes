<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realiza tu pedido</title>
    <link rel="stylesheet" type="text/css" href="K.K..css" media="screen" />
</head>
<body>
    <div class="background">
        <img src="backp.jpg" width="1435" height="1500"/>

        <div class="logop">
            <img src="K.KMiniatura.png" width="150" height="100">
        </div>


    <div class="Title">
        <h1>Datos Personales</h1>
    </div>

    <div class="Name">
        <dl>
            <dt align="center">Nombre Completo:</dt>
            <dt><input type="text" id="Nombre" placeholder="Juan Fernando Olivo"></dt>
        </dl>
    </div>


    <div class="Direction">
        <dl>
            <dt>Dirección</dt>
            <dt><input type="text" id="Colonia" placeholder="Santa Fe"></dt>
            <dt><input type="text" id="Calle" placeholder="Calle Arce #813"></dt>
        </dl>
    </div>


    <div class="Email">
        <dl>
            <dt>Correo Electronico</dt>
            <dt><input type="mail" id="mail" placeholder="ejemplo@correo.com"></dt>
        </dl>
    </div>

    <div class="Tel">
        <dl>
            <dt>Numero Telefónico</dt>
            <dt><input type="tel" name="Telefono" id="Telefono" placeholder="(123)-456-78-90" maxlength="10"
                minlength="6">
        </dl>
    </div>

    </div>
<div class="orden">
    <input type="submit" id="Ordenar" value="Ordenar">
</div>
    
<div class="cancel">
    <input type="reset" id="Cancelar" value="Cancelar">
</div>
</body>
</html>
